[keybindings]
begin-move=['<Alt><Super>m']
begin-resize=['<Alt><Super>r']
close=['<Super>q']
cycle-group=['<Super>apostrophe']
cycle-group-backward=['<Shift><Super>apostrophe']
maximize=@as []
minimize=['<Super>m']
move-to-workspace-1=['<Shift><Super>a']
move-to-workspace-2=['<Shift><Super>s']
move-to-workspace-3=['<Shift><Super>d']
move-to-workspace-4=['<Shift><Super>f']
move-to-workspace-last=['<Shift><Super>g']
move-to-workspace-left=['<Shift><Super>Page_Down']
move-to-workspace-right=['<Shift><Super>Page_Up']
panel-run-dialog=['<Super>t']
show-desktop=['<Super>x']
switch-to-workspace-1=['<Super>a']
switch-to-workspace-2=['<Super>s']
switch-to-workspace-3=['<Super>d']
switch-to-workspace-4=['<Super>f']
switch-to-workspace-last=['<Super>g']
switch-to-workspace-left=['<Super>Page_Down']
switch-to-workspace-right=['<Super>Page_Up']
toggle-fullscreen=['<Super>w']
toggle-maximized=['<Super>Return']
toggle-on-all-workspaces=['<Shift><Super>u']
unmaximize=@as []

[preferences]
action-middle-click-titlebar='minimize'
action-right-click-titlebar='menu'
num-workspaces=5
workspace-names=@as []
